<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Cofee Mug</title>
    <link rel="stylesheet" href="stylee.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <section class="mug">
          <img src="mug-mobile.jpg" class="mugimage" />
        </section>
        <section class="desc">
          <p class="mainheading">COFFEE MUG</p>
          <h1 class="secheading">White Coffee Mug</h1>
          <p class="desc2">
            Coffee Mugs are designed to express emotions. These are acclaimed
            for their amazing designs & superior quality.
          </p>
          <div class="price">
            <span class="discount">₹149</span>
            <span class="real">₹230</span>
          </div>
          <button class="button">
            <img src="icon-cart.png" class="icon" />
            <span class="buttontext">Add to Cart</span>
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
